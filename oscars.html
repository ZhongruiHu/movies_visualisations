    <script>
		// This is the sketch launcher
		var p5Sketch;

		function runSketch(sketch) {
			if (typeof p5Sketch !== 'undefined') {
				p5Sketch.remove();
			}

			p5Sketch = new p5(sketch, "sketchContainer");
		}
	</script>
